<header class="bg-light">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">{{ title }}</a>

      <button class="btn btn-success me-auto" (click)="createNewLocation()">
        <i class="bi bi-plus-circle me-2"></i>Create Location
      </button>

      <div class="dropdown">
        <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <button class="dropdown-item" type="button" (click)="importData()">
              <i class="bi bi-file-earmark-arrow-down me-2"></i>
              Import data ...
            </button></li>
          <li>
            <button class="dropdown-item" type="button" (click)="exportData()">
              <i class="bi bi-file-earmark-arrow-up me-2"></i>
              Export data ...
            </button>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<main role="main" class="container-fluid mt-4 mb-4">
  <scs-board></scs-board>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">&copy; 2023 My Application</span>
  </div>
</footer>
